  <NavigationButton visibility="hidden"></NavigationButton>

  </GridLayout>
</ActionBar>

<GridLayout columns="*" rows="auto, 3*" backgroundColor="#000">

  <!-- <Label color="#fff" row="0" padding="40px" text="You are waiting for: {{currentThreshold}} gwei"></Label> -->

  <label textWrap="true" padding="40px">
    <FormattedString color="#fff">
      <span text="You are waiting for: " style="color: white"></span>
      <span text="{{currentThreshold}} gwei" fontWeight="bold"></span>
    </FormattedString>
  </label>

  <GridLayout padding="40px" row="1" columns="*" rows="*,*" backgroundColor="#000" verticalAlignment="stretch">
    <!-- <Label class="main-value" horizontalAlignment="center" padding="10px" text="{{safeGasPrice}} gwei" row="0" col="0"></Label> -->
    
    <label class="main-value" verticalAlignment="bottom" horizontalAlignment="center" textWrap="true" padding="40px">
      <FormattedString color="#fff">
        <span text="{{safeGasPrice}}" fontWeight="bold"></span>
        <span text="gwei" fontSize="16px" fontWeight="normal" color="#3b3b3b"></span>
      </FormattedString>
    </label>
    
    
    <ActivityIndicator *ngIf="safeGasPrice == undefined" [busy]="safeGasPrice == undefined" (busyChange)="onBusyChanged($event)">
    </ActivityIndicator>

    <Label color="#555" class="" verticalAlignment="bottom" horizontalAlignment="center" padding="10px" text="Refreshes every 5 seconds." row="1" col="0"></Label>
  </GridLayout>
